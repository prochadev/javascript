<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            width: 200px;
            height: 60px;
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="indicar()">
    <script>
        function indicar() {
            let num = prompt('Digite um número inteiro qualquer')
            alert(`Antes de ${num}, temos o número ${num - 1}.\nDepois de ${num}, temos o número ${++num}.`)
        }
    </script>
</body>
</html>
