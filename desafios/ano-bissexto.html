<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif
        }
        input {
            width: 100px;
            height: 60px;
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <input type="button" value="Verificar" onclick="verificar()">
    <p id="msg">Informe um ano para saber se ele é bissexto</p>
    <div id="res"></div>
    <script>
        function verificar() {
            let ano = prompt('Qual é o ano?')

            msg.innerHTML = `<h2>Analisando o ano de ${ano}...</h2>`

            res.innerHTML = `<p>O ano de ${ano} NÃO É BISSEXTO &#10060;</p>`
        }
    </script>
</body>
</html>
