<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            width: 150px;
            height: 60px;
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="calcular()">
    <script>
        function calcular() {
            let prod = prompt('Que produto você está comprando?')
            let cus = Number(prompt(`Quanto custa um ${prod}?`))
            let pag = Number(prompt(`Qual valor você pagou no ${prod}?`))
            let tro = pag - cus
            //toFixed(2).replace('.',',')
            alert(`Você comprou um ${prod} que custa R$ ${cus.toFixed(2).replace('.',',')}.\nDeu R$ ${pag.toFixed(2).replace('.',',')} em dinheiro e vai receber R$ ${tro.toFixed(2).replace('.',',')} de troco.\nVolte sempre!`)
        }
    </script>
</body>
</html>
