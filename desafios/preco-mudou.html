<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço antes, preço depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            width: 100px;
            height: 60px;
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1>Preço mudou</h1>
    <input type="button" value="Alterar" onclick="alterar()">
    <p id="msg">Clique no botão acima para analisar a mudança de preço.</p>
    <div id="res1"></div>
    <div id="res2"></div>
    <div id="res3"></div>
    <div id="res4"></div>
    <script>
        function alterar() {
            let ant = Number(prompt('Qual era o valor anterior do produto?'))
            let dep = Number(prompt('Qual é o valor atual do produto?'))

            msg.innerHTML = '<h2>Analisando os valores informados...</h2>'

            if(ant < dep) {

                let caro = parseFloat(dep - ant).toFixed(2)
                let porcmais = parseFloat(caro * 100 / ant).toFixed(2)

                res1.innerHTML = `<p>O produto custava R$ ${ant.toFixed(2)}, e agora custa R$ ${dep.toFixed(2)}.</p>`.replace('.',',').replace('.',',')
                res2.innerHTML = '<p>Hoje o produto está mais caro.</p>'
                res3.innerHTML = `<p>O valor subiu R$ ${caro} em relação ao preço anterior.</p>`.replace('.',',')
                res4.innerHTML = `<p>Uma variação de ${porcmais}% pra cima.`.replace('.',',')

            }
            
            if(ant > dep) {

                let barato = parseFloat(ant - dep).toFixed(2)
                let porcmenos = parseFloat(barato * 100 / dep).toFixed(2)

                res1.innerHTML = `<p>O produto custava R$ ${ant.toFixed(2)}, e agora custa R$ ${dep.toFixed(2)}.</p>`.replace('.',',').replace('.',',')
                res2.innerHTML = '<p>Hoje o produto está mais barato.</p>'
                res3.innerHTML = `<p>O valor caiu R$ ${barato} em relação ao preço anterior.</p>`.replace('.',',')
                res4.innerHTML = `<p>Uma variação de ${porcmenos}% pra baixo.`.replace('.',',')

            }

            if(ant = dep) {

                let igual = parseFloat(ant = dep).toFixed(2)

                res1.innerHTML = `<p>O produto custava R$ ${ant.toFixed(2)}, e continua custando R$ ${dep.toFixed(2)}.</p>`.replace('.',',').replace('.',',')
                res3.innerHTML = `<p>Sem variação.`

            }
        }
    </script>
</body>
</html>
