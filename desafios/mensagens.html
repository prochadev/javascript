<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            width: 100px;
            height: 70px;
            font-size: medium;
            font-weight: bolder;
            background: linear-gradient(rgb(192, 191, 191), white)
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <input type="button" value="Botão 1" onclick="clicar1()">
    <input type="button" value="Botão 2" onclick="clicar2()">
    <input type="button" value="Botão 3" onclick="clicar3()">
    <script>
        function clicar1() {
            alert('Você clicou no 1º botão!')
        }

        function clicar2() {
            alert('Você clicou no 2º botão!')
        }

        function clicar3() {
            alert('Você clicou no 3º botão!')
        }
    </script>
</body>
</html>
