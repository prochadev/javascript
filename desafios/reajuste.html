<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            width: 160px;
            height: 60px;
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1>Reajuste Salarial</h1>
    <input type="button" value="Reajustar Salário" onclick="reajustar()">
    <p id="msg">Clique no botão acima para iniciar.</p>
    <div id="res1"></div>
    <div id="res2"></div>
    <div id="res3"></div>
    <script>
        function reajustar() {
            let nome = prompt('Qual é o nome do funcionário?')
            let salario = Number(prompt(`Qual é o salário de ${nome}?`))
            let porcent = Number(prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))

            let p = (porcent * salario / 100)

            let novosal = parseFloat(salario + p).toFixed(2)
            let plus = parseFloat(novosal - salario).toFixed(2)

            msg.innerHTML = `<h2>${nome} recebeu um aumento salarial!</h2>`
            
            res1.innerHTML = `<p>O salário atual é R$ ${salario.toFixed(2)}.</p>`.replace('.',',')
            res2.innerHTML = `<p>Com um aumento de ${porcent}%, o salário vai aumentar R$ ${plus} no próximo mês.</p>`.replace('.',',')
            res3.innerHTML = `<p>E a partir daí, ${nome} vai passar a ganhar R$ ${novosal}.</p>`.replace('.',',')
        }
    </script>
</body>
</html>
